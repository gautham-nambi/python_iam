- hosts: webservers
  tasks:
  - name: Pip setup
    become: true
    become_method: sudo
    apt:
      pkg: 
      - python3-pip
      - git
      - nginx
  - name: Nginx setup
    become: true
    become_method: sudo
    copy:
      remote_src: true
      src: /home/ubuntu/python_iam/nginx.conf
      dest: /etc/nginx/nginx/nginx.conf
  - name: Repo setup
    ansible.builtin.git:
      repo: git@github.com:gautham-nambi/python_iam.git
      dest: "/home/ubuntu/python_iam"
      version: ansible-dev

  - name: Module setup
    pip:
      requirements: "/home/ubuntu/python_iam/requirements.txt"
      executable: pip3

  - name: Run server
    shell: "/usr/bin/python3 -m gunicorn --bind 127.0.0.1:5000 app:app &"
    args:
      chdir: "/home/ubuntu/python_iam"
